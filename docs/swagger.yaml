basePath: /api/v1
definitions:
  models.HealthcheckConfigType:
    enum:
    - SiteTitle
    - Endpoint
    type: string
    x-enum-varnames:
    - SiteTitle
    - Endpoint
  schemas.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  schemas.HealthcheckConfigBody:
    properties:
      config_type:
        allOf:
        - $ref: '#/definitions/models.HealthcheckConfigType'
        description: 設定タイプ
        example: SiteTitle
      description:
        description: 設定の説明
        example: sampleDescription
        type: string
      expected_value:
        description: 想定値
        example: sampleValue
        type: string
      is_active:
        description: 有効かどうか
        example: true
        type: boolean
      name:
        description: 設定名
        example: sampleName
        type: string
      system_id:
        description: システムid
        example: 00000000-0000-0000-0000-000000000000
        type: string
      url:
        description: アクセス先url
        example: http://localhost:8080/
        type: string
    required:
    - config_type
    - system_id
    type: object
  schemas.HealthcheckConfigResponse:
    properties:
      config_type:
        allOf:
        - $ref: '#/definitions/models.HealthcheckConfigType'
        description: 設定タイプ
        example: SiteTitle
      created_at:
        description: 作成日時
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      description:
        description: 設定の説明
        example: sampleDescription
        type: string
      expected_value:
        description: 想定値
        example: sampleValue
        type: string
      id:
        description: 設定ID
        example: 00000000-0000-0000-0000-000000000000
        type: string
      is_active:
        description: 有効かどうか
        example: true
        type: boolean
      name:
        description: 設定名
        example: sampleName
        type: string
      system_id:
        description: システムID
        example: 00000000-0000-0000-0000-000000000000
        type: string
      updated_at:
        description: 更新日時
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      url:
        description: アクセス先url
        example: http://localhost:8080/
        type: string
    required:
    - config_type
    type: object
  schemas.HealthcheckConfigsResponse:
    properties:
      category:
        example: API Server
        type: string
      created_at:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      id:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      name:
        example: sample_system
        type: string
      site_title_configs:
        description: Config
        items:
          $ref: '#/definitions/schemas.HealthcheckConfigResponse'
        type: array
      updated_at:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
    required:
    - created_at
    - id
    - updated_at
    type: object
  schemas.HealthcheckLogsListResponse:
    properties:
      config:
        allOf:
        - $ref: '#/definitions/schemas.HealthcheckConfigResponse'
        description: ヘルスチェック設定
      logs:
        description: ログリスト
        items:
          $ref: '#/definitions/schemas.HealthcheckLogsResponse'
        type: array
    type: object
  schemas.HealthcheckLogsResponse:
    properties:
      created_at:
        description: 作成日時
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      healthcheck_config_id:
        description: ヘルスチェック設定ID
        example: 00000000-0000-0000-0000-000000000000
        type: string
      id:
        description: ログID
        example: 00000000-0000-0000-0000-000000000000
        type: string
      is_alive:
        description: ヘルスチェック結果
        example: true
        type: boolean
      response_value:
        description: レスポンス値
        example: sampleResponse
        type: string
      updated_at:
        description: 更新日時
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
    type: object
  schemas.Log:
    properties:
      attributes:
        additionalProperties: true
        type: object
      available_memory:
        example: 8000000
        type: integer
      cpu_idle_time:
        example: 10000
        type: number
      cpu_percent:
        example: 0
        type: number
      cpu_system_time:
        example: 500
        type: number
      cpu_user_time:
        example: 700
        type: number
      exc_detail:
        example: Some traceback details here
        type: string
      exc_traceback:
        items:
          $ref: '#/definitions/schemas.Traceback'
        type: array
      exc_type:
        example: Exception
        type: string
      exc_value:
        example: sample
        type: string
      file_name:
        example: sample.py
        type: string
      free_memory:
        example: 8000000
        type: integer
      func_name:
        example: <module>
        type: string
      id:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      level_name:
        example: INFO
        type: string
      levelno:
        example: 20
        type: integer
      lineno:
        example: 1
        type: integer
      memory_percent:
        example: 50
        type: number
      message:
        example: sample message
        type: string
      module:
        example: sample
        type: string
      name:
        example: sample
        type: string
      process:
        example: 1000
        type: integer
      process_name:
        example: MainProcess
        type: string
      system_name:
        example: sample_system
        type: string
      thread:
        example: 10000
        type: integer
      thread_name:
        example: MainThread
        type: string
      timestamp:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      total_memory:
        example: 16000000
        type: integer
      used_memory:
        example: 8000000
        type: integer
    required:
    - id
    - level_name
    - timestamp
    type: object
  schemas.LogResponse:
    properties:
      attributes:
        additionalProperties: true
        type: object
      available_memory:
        example: 8000000
        type: integer
      cpu_idle_time:
        example: 10000
        type: number
      cpu_percent:
        example: 0
        type: number
      cpu_system_time:
        example: 500
        type: number
      cpu_user_time:
        example: 700
        type: number
      created_at:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      exc_detail:
        example: Some traceback details here
        type: string
      exc_traceback:
        items:
          $ref: '#/definitions/schemas.TracebackResponse'
        type: array
      exc_type:
        example: Exception
        type: string
      exc_value:
        example: sample
        type: string
      file_name:
        example: sample.py
        type: string
      free_memory:
        example: 8000000
        type: integer
      func_name:
        example: <module>
        type: string
      id:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      level_name:
        example: INFO
        type: string
      levelno:
        example: 20
        type: integer
      lineno:
        example: 1
        type: integer
      memory_percent:
        example: 50
        type: number
      message:
        example: sample message
        type: string
      module:
        example: sample
        type: string
      name:
        example: sample
        type: string
      process:
        example: 1000
        type: integer
      process_name:
        example: MainProcess
        type: string
      system:
        $ref: '#/definitions/schemas.SystemResponse'
      system_name:
        example: sample_system
        type: string
      thread:
        example: 10000
        type: integer
      thread_name:
        example: MainThread
        type: string
      timestamp:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      total_memory:
        example: 16000000
        type: integer
      updated_at:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      used_memory:
        example: 8000000
        type: integer
    required:
    - created_at
    - id
    - level_name
    - system
    - timestamp
    - updated_at
    type: object
  schemas.PaginatedLogResponse:
    properties:
      items:
        description: ログの配列
        items:
          $ref: '#/definitions/schemas.LogResponse'
        type: array
      limit:
        description: 1ページあたりのアイテム数
        example: 10
        type: integer
      page:
        description: 現在のページ数
        example: 1
        type: integer
      total:
        description: 総アイテム数
        example: 100
        type: integer
      total_pages:
        description: 総ページ数
        example: 10
        type: integer
    type: object
  schemas.ResponseMessage:
    properties:
      message:
        type: string
    type: object
  schemas.Summary:
    properties:
      category:
        example: API Server
        type: string
      created_at:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      data:
        items:
          $ref: '#/definitions/schemas.SummaryData'
        type: array
      id:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      latest_log:
        $ref: '#/definitions/schemas.LogResponse'
      name:
        example: sample_system
        type: string
      updated_at:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
    required:
    - created_at
    - data
    - id
    - latest_log
    - updated_at
    type: object
  schemas.SummaryData:
    properties:
      base_time:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      errorlog_count:
        example: 10
        type: integer
      infolog_count:
        example: 10
        type: integer
      warninglog_count:
        example: 10
        type: integer
    required:
    - base_time
    - errorlog_count
    - infolog_count
    - warninglog_count
    type: object
  schemas.SystemRequest:
    properties:
      category:
        example: API Server
        type: string
    type: object
  schemas.SystemResponse:
    properties:
      category:
        example: API Server
        type: string
      created_at:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      id:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      name:
        example: sample_system
        type: string
      updated_at:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
    required:
    - created_at
    - id
    - updated_at
    type: object
  schemas.TestHealthcheckConfigBody:
    properties:
      expected_value:
        description: 想定値
        example: sampleValue
        type: string
      url:
        description: アクセス先url
        example: http://localhost:8080/
        type: string
    type: object
  schemas.TestHealthcheckConfigResponse:
    properties:
      expected_value:
        description: 想定値
        example: sampleValue
        type: string
      fetched-value:
        description: 取得された値
        example: sampleValue
        type: string
      healthcheck_result:
        description: ヘルスチェック結果
        example: true
        type: boolean
    type: object
  schemas.Traceback:
    properties:
      tb_filename:
        example: C:\User\USER\sample.py
        type: string
      tb_line:
        example: raise Exception("sample")
        type: string
      tb_lineno:
        example: 31
        type: integer
      tb_name:
        example: <module>
        type: string
    type: object
  schemas.TracebackResponse:
    properties:
      tb_filename:
        example: C:\User\USER\sample.py
        type: string
      tb_line:
        example: raise Exception("sample")
        type: string
      tb_lineno:
        example: 31
        type: integer
      tb_name:
        example: <module>
        type: string
    type: object
info:
  contact: {}
  description: This is Logvista server.
  title: Logvista API
  version: 0.1.13
paths:
  /:
    get:
      consumes:
      - application/json
      description: 200 OKが返ってくれば起動済み
      produces:
      - text/plain
      responses:
        "200":
          description: Logvista API Server is running!
          schema:
            type: string
      summary: Logvistaヘルスチェック用エンドポイント
      tags:
      - general
  /healthcheck/configs/:
    get:
      consumes:
      - application/json
      description: 200 システム別ヘルスチェック設定一覧の取得
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/schemas.HealthcheckConfigsResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: ヘルスチェック設定取得用エンドポイント
      tags:
      - healthcheck
  /healthcheck/configs/{configId}:
    delete:
      consumes:
      - application/json
      description: ヘルスチェックの設定を削除する
      parameters:
      - description: Configのid
        in: path
        name: configId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.ResponseMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: ヘルスチェックConfig削除用エンドポイント
      tags:
      - healthcheck
    put:
      consumes:
      - application/json
      description: ヘルスチェックの設定を更新する
      parameters:
      - description: Configのid
        in: path
        name: configId
        required: true
        type: string
      - description: ヘルスチェック設定
        in: body
        name: config
        required: true
        schema:
          $ref: '#/definitions/schemas.HealthcheckConfigBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.ResponseMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: ヘルスチェックConfig更新用エンドポイント
      tags:
      - healthcheck
  /healthcheck/configs/{configId}/logs:
    get:
      consumes:
      - application/json
      description: 200 ヘルスチェックログ一覧の取得
      parameters:
      - description: 設定ID
        in: path
        name: configId
        required: true
        type: string
      - default: 10
        description: 取得ログデータ件数
        in: query
        name: count
        type: integer
      - default: true
        description: 降順フラグ
        in: query
        name: desc
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/schemas.HealthcheckLogsListResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: ヘルスチェックログ取得用エンドポイント
      tags:
      - healthcheck
  /healthcheck/configs/endpoint:
    post:
      consumes:
      - application/json
      description: 200 Endpointヘルスチェックを設定する
      parameters:
      - description: Endpoint用設定値
        in: body
        name: config
        schema:
          $ref: '#/definitions/schemas.HealthcheckConfigBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.HealthcheckConfigResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: ヘルスチェック設定用エンドポイント(Endpoint)
      tags:
      - healthcheck
  /healthcheck/configs/endpoint/test:
    post:
      consumes:
      - application/json
      description: 200 設定通りにEndpointヘルスチェックを１回実行した結果を取得できる
      parameters:
      - description: Endpoint用設定値
        in: body
        name: config
        schema:
          $ref: '#/definitions/schemas.TestHealthcheckConfigBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.TestHealthcheckConfigResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: ヘルスチェック設定テスト用エンドポイント(Endpoint)
      tags:
      - healthcheck
  /healthcheck/configs/site-title:
    post:
      consumes:
      - application/json
      description: 200 SiteTitleヘルスチェックを設定する
      parameters:
      - description: SiteTitle用設定値
        in: body
        name: config
        schema:
          $ref: '#/definitions/schemas.HealthcheckConfigBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.HealthcheckConfigResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: ヘルスチェック設定用エンドポイント(SiteTitle)
      tags:
      - healthcheck
  /healthcheck/configs/site-title/test:
    post:
      consumes:
      - application/json
      description: 200 設定通りにSiteTitleヘルスチェックを１回実行した結果を取得できる
      parameters:
      - description: SiteTitle用設定値
        in: body
        name: config
        schema:
          $ref: '#/definitions/schemas.TestHealthcheckConfigBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.TestHealthcheckConfigResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: ヘルスチェック設定テスト用エンドポイント(SiteTitle)
      tags:
      - healthcheck
  /healthcheck/configs/systems/{systemId}:
    get:
      consumes:
      - application/json
      description: 200 systemIdで指定したシステムに紐づくヘルスチェック設定一覧の取得
      parameters:
      - description: システムid
        in: path
        name: systemId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.HealthcheckConfigsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: ヘルスチェック設定取得用エンドポイント(システム別)
      tags:
      - healthcheck
  /logs/:
    get:
      consumes:
      - application/json
      description: 蓄積されているログ情報を取得する。クエリパラメータでフィルタリングが可能。
      parameters:
      - default: 1
        description: 現在のページ
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: 1ページあたりのアイテム数
        in: query
        minimum: 1
        name: pageSize
        type: integer
      - description: '検索する日付の開始範囲 (形式: YYYY-MM-DDTHH:MM:SSZ)'
        in: query
        name: startDate
        type: string
      - description: '検索する日付の終了範囲 (形式: YYYY-MM-DDTHH:MM:SSZ)'
        in: query
        name: endDate
        type: string
      - description: ログレベルでのフィルタ
        in: query
        name: levelName
        type: string
      - description: システムidでのフィルタ
        in: query
        name: systemId
        type: string
      - description: メッセージ内容の部分一致フィルタ
        in: query
        name: containMsg
        type: string
      - description: エラーの種類でのフィルタ
        in: query
        name: excType
        type: string
      - description: エラーの詳細でのキーワード部分一致フィルタ
        in: query
        name: excDetail
        type: string
      - description: ファイル名でのフィルタ
        in: query
        name: fileName
        type: string
      - description: エラーが発生した行番号でのフィルタ
        in: query
        name: lineno
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PaginatedLogResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: 取得ログ情報
      tags:
      - logs
  /logs/python-logvista:
    post:
      consumes:
      - application/json
      description: json形式の配列で受け取ったログ情報を記録する
      parameters:
      - description: ログデータ
        in: body
        name: logs
        schema:
          items:
            $ref: '#/definitions/schemas.Log'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/schemas.Log'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: python-logvista用エンドポイント
      tags:
      - logs
  /masters/error-types:
    get:
      consumes:
      - application/json
      description: DB上に存在するエラー型名一覧を取得する
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: エラー型名一覧取得
      tags:
      - masters
  /masters/files:
    get:
      consumes:
      - application/json
      description: DB上に存在するファイル名一覧を取得する
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: ファイル名一覧取得
      tags:
      - masters
