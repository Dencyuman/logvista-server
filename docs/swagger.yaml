    - level_name
    - system
    - timestamp
    type: object
  schemas.LogResponse:
    properties:
      attributes:
        additionalProperties: true
        type: object
      available_memory:
        example: 8000000
        type: integer
      cpu_idle_time:
        example: 10000
        type: number
      cpu_percent:
        example: 0
        type: number
      cpu_system_time:
        example: 500
        type: number
      cpu_user_time:
        example: 700
        type: number
      created_at:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      exc_detail:
        example: Some traceback details here
        type: string
      exc_traceback:
        items:
          $ref: '#/definitions/schemas.TracebackResponse'
        type: array
      exc_type:
        example: Exception
        type: string
      exc_value:
        example: sample
        type: string
      file_name:
        example: sample.py
        type: string
      free_memory:
        example: 8000000
        type: integer
      func_name:
        example: <module>
        type: string
      id:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      level_name:
        example: INFO
        type: string
      levelno:
        example: 20
        type: integer
      lineno:
        example: 1
        type: integer
      memory_percent:
        example: 50
        type: number
      message:
        example: sample message
        type: string
      module:
        example: sample
        type: string
      name:
        example: sample
        type: string
      process:
        example: 1000
        type: integer
      process_name:
        example: MainProcess
        type: string
      system:
        $ref: '#/definitions/schemas.SystemResponse'
      thread:
        example: 10000
        type: integer
      thread_name:
        example: MainThread
        type: string
      timestamp:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      total_memory:
        example: 16000000
        type: integer
      updated_at:
        example: "2023-01-01T00:00:00.000000+09:00"
        type: string
      used_memory:
        example: 8000000
        type: integer
